<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header id="loginResult"></header>
    <script>
        const {ipcRenderer} = require("electron");
        ipcRenderer.on("loginSucceed",function(event,loginStatus){
            if(loginStatus){
                document.getElementById("loginResult").innerHTML="<h1>Welcome to Devzone Project Manager!</h1>";
            }
            else document.getElementById("loginResult").innerHTML="<h1>LoginFailed</h1>";
        })
    </script>
</body>
</html>
